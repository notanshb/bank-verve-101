<div class="form-container mat-elevation-z5">
  <div>
    <h2>Get your Bank </h2><h1>in Your Hands!</h1>
  </div>
  <form [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="First Name" type="text" formControlName="firstName">
      <mat-error *ngIf="firstName?.errors?.['required']">
        First name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" type="text" formControlName="lastName">
      <mat-error *ngIf="lastName?.errors?.['required']">
        Last name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email address" type="email" formControlName="email">
      <mat-error *ngIf="email?.errors?.['required']">
        Email address is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field color="primary">
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="primary">
      <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
      <mat-error *ngIf="confirmPassword?.errors?.['required']">
        Confirm Password is required
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
      Passwords should match
    </mat-error>
    <div class="center margin-top">
        <button type="submit" mat-raised-button color="primary">
          Register
        </button>
    </div>
    <span class="center margin-top">
      Already a user?
      <a class="sign-up-link" routerLink="/login" >
         Log in!
      </a>
    </span>
  </form>
</div>
